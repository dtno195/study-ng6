<form (submit)="onSubmit(formSignIn);" #formSignIn="ngForm">
  <br><br>
  <input type="text" placeholder="Email" ngModel name="email"  #txtEmail="ngModel" required email>
  <p *ngIf="txtEmail.touched && txtEmail.errors?.required">
    Email is required
  </p>
  <p *ngIf="txtEmail.touched && txtEmail.errors?.email">
    Email is not email
  </p>
  <br><br>
  <input type="password" placeholder="Password" ngModel name="password" #txtPassword="ngModel" minlength="4">
  <br><br>
  <div ngModelGroup="subjects">
    <label for=""><input type="checkbox" ngModel name="nodeJs">node js </label>
    <label for=""><input type="checkbox" ngModel name="angularJs">angular js </label>
    <label for=""><input type="checkbox" ngModel name="reactJs">react js </label>
  </div>
  <br><br>
  <button [disabled] = "formSignIn.invalid">Submit</button>
</form>
<p>{{txtEmail.errors | json}}</p>
<p>{{txtPassword.errors | json}}</p>
<p>{{formSignIn.value | json}}</p>
